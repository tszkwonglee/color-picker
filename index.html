<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <form action="#" id="color-picker">
        <input name="seed-color" type="color" class="seed-color" />
        <select name="color-mode" id="color-mode" class="color-mode">
          <option value="monochrome" selected>Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button type="submit">Get color scheme</button>
      </form>
      <div class="display-container">
        <div class="display-child">
          <div class="color-board" id="board-1"></div>
          <p class="color-code" id="code-1">#f55a5a</p>
        </div>
        <div class="display-child">
          <div class="color-board" id="board-2"></div>
          <p class="color-code" id="code-2">#2b283a</p>
        </div>
        <div class="display-child">
          <div class="color-board" id="board-3"></div>
          <p class="color-code" id="code-3">#fbf3ab</p>
        </div>
        <div class="display-child">
          <div class="color-board" id="board-4"></div>
          <p class="color-code" id="code-4">#aad1b6</p>
        </div>
        <div class="display-child">
          <div class="color-board" id="board-5"></div>
          <p class="color-code" id="code-5">#a626d3</p>
        </div>
      </div>
    </main>
  </body>
</html>
